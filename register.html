<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/register.css" rel="stylesheet">
  <script src="js/register.js"></script>
</head>

<body>
  <div id="login-container">
    <div class="rectangle">
      <p>Create An Account</p>
      <form id="login-form">
        <div class="input-container">
          <label for="email-input">Email</label>
          <input type="email" placeholder="Enter Your Email" id="email-input" class="data-input">
        </div>
        <div class="input-container">
          <label for="username-input">Username</label>
          <input type="text" placeholder="Enter Your Username" id="username-input" class="data-input">
        </div>
        <div class="input-container">
          <div id="password-label-container">
            <label for="password-input">Password</label>
            <a href="#" id="forgot-href">Forgot ?</a>
          </div>
          <input type="password" placeholder="Enter Your Password" id="password-input" class="data-input">
          <span class="eye-icon" id="password-toggler">
            <svg width="17" height="17" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 5.25C4.5 5.25 1.5 12 1.5 12C1.5 12 4.5 18.75 12 18.75C19.5 18.75 22.5 12 22.5 12C22.5 12 19.5 5.25 12 5.25Z" stroke="#98A2B3" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M12 15.75C14.0711 15.75 15.75 14.0711 15.75 12C15.75 9.92893 14.0711 8.25 12 8.25C9.92893 8.25 8.25 9.92893 8.25 12C8.25 14.0711 9.92893 15.75 12 15.75Z" stroke="#98A2B3" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>
        </div>
        <div class="input-container">
          <div id="password-label-container">
            <label for="password-input">Repeat password</label>
          </div>
          <input type="password" placeholder="Repeat Your Password" id="password-repeat-input" class="data-input">
        </div>
        <div class="input-container">
          <button id="create-button" type="submit">Create Account</button>
        </div>
      </form>
      
      <div>
        <button class="gsi-material-button" style="width:300">
        <div class="gsi-material-button-state"></div>
        <div class="gsi-material-button-content-wrapper">
          <div class="gsi-material-button-icon">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
              <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
              <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
              <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
              <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
              <path fill="none" d="M0 0h48v48H0z"></path>
            </svg>
          </div>
          <span class="gsi-material-button-contents">Continue with Google</span>
        </div>
        </button>
      </div>
      <p id="login-href">Already Have An Account ? <a href="login.html">Log In</a></p>
    </div>
  </div>
</body>
